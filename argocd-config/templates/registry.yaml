---
apiVersion: v1
kind: Namespace
metadata:
  name: registry
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry
  namespace: argocd
spec:
  project: default
  source:
    path: registry
    repoURL: https://github.com/BoulderES/gitlab_chart.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: registry

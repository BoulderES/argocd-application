---
apiVersion: v1
kind: Namespace
metadata:
  name: redis
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    path: helm
    repoURL: https://github.com/BoulderES/redis.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
        - values-lab.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: redis

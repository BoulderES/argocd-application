---
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab-aux
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    path: helm
    repoURL: https://github.com/BoulderES/gitlab_chart.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-lab.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-aux

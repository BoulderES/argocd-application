---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-tools-poc
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skywalker-poc
  namespace: argocd
spec:
  project: default
  source:
    path: skywalker-poc
    repoURL: https://github.com/BoulderES/monitoring-tools-poc.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-lab.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-tools-poc

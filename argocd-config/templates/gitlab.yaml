---
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    path: charts/gitlab
    repoURL: https://gitlab.com/gitlab-org/charts/gitlab.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
